<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <title>First Splash into Javascript</title>
  </head>
  <body>
    <div class="container">
      <h1>Number Guessing Game</h1>
      <p>
        Let's play a little game. Choose a number between 1 and 100, in 10
        guesses or less. We shall let you know whether your guess was too low or
        too high! You make a guess, you make a guess, everyone makes a guess!
      </p>
      <div id="game">
        <label for="user-guess">Enter a Guess</label>
        <input type="number" name="" id="user-guess" />
        <input type="submit" value="Submit Guess" id="submit-btn" />

        <p id="guess-record" class="mt-2"></p>

        <div id="response">
        </div>

        <input type="button" value="Start A New Game" id="new-game">
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
